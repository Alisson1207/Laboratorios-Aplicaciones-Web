<!--Alisson Viteri-->

<!--Página seleccionada: https://open.spotify.com/-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Inicio - Spotify</title>
</head>
<body>
    <header>
        <h1>Spotify</h1>
    </header>
    <h2>Buscar Música</h2>
    <input type="text" id="search-bar" placeholder="¿Qué quieres reproducir?">
    <button class="btn-play">Reproducir</button>

  

    <h2>Artistas Populares</h2>

    <table>
        <tr>
            <td class="artista">Karol G</td>
            <td class="artista">Bad Bunny </td>
            <td class="artista">Feid</td>
            <td class="artista">Maluma</td>
        </tr>
        <tr>
            <td class="artista">Plan B</td>
            <td class="artista">Myke Towers</td>
            <td class="artista">Blessd</td>
            <td class="artista">Don Omar</td>
        </tr>
    </table>
    
        <div id="message">Descubre nueva música</div>
    
        <h2 class="form">Formulario Registro</h2>
        
        <form id="myForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombredominio.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button> 
        </form>
    
    
    
    <script src="dom-eventos.js"></script>
    <script src="asincronismo.js"></script>
</body>
</html>
